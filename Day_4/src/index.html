<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="shadow"></div>
    <h1>New Year Countdown</h1>

    <main class="wrapper">
      <div id="day-indicator" class="indicator">
        <span id="day-value" class="value">00</span>
        <p class="label">Days</p>
      </div>
      <div id="hour-indicator" class="indicator">
        <span id="hour-value" class="value">00</span>
        <p class="label">Hours</p>
      </div>
      <div id="minute-indicator" class="indicator">
        <span id="minute-value" class="value">00</span>
        <p class="label">Minutes</p>
      </div>
      <div id="second-indicator" class="indicator">
        <span id="second-value" class="value">00</span>
        <p class="label">Seconds</p>
      </div>
    </main>

    <script type="module" src="./script/index.js"></script>
  </body>
</html>
